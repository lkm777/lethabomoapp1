	<ion-view view-title=" Location" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-location" class="page-location">
		
<!-- code refresh -->
<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
<!-- ./code refresh -->


<ion-list class="padding gmapmarker-search" >
	<div class="item item-input">
		<i class="icon ion-search placeholder-icon"></i>
		<input type="search" ng-model="filter_locations" placeholder="Search" aria-label="filter locations" />
	</div>
</ion-list>

<ng-map draggable="true" class="gmapmarker-map" map-type-id="ROADMAP" zoom="19" center="-25.708561, 28.350732" width="100%" height="100%" default-style="false">
	<marker ng-repeat="item in data_locations | filter:filter_locations as results" on-click="openModal($event)" position="{{item.location}}" clickable="true" id="{{item.id}}" ></marker>
</ng-map>


<script id="location-single.html" type="text/ng-template">
	<ion-modal-view>
		<ion-header-bar class="bar bar-header light bar-balanced-900">
			<div class="header-item title">{{ location.title | to_trusted }}</div>
			<div class="buttons buttons-right header-item"><span class="right-buttons"><button class="button button-icon button-clear ion-close ink-black" ng-click="modal.hide()"></button></span></div>
		</ion-header-bar>
		<ion-content>
		  <div class="item item-text-wrap noborder to_trusted" ng-bind-html="location.description | strHTML"></div>
		</ion-content>
	</ion-modal-view>
</script>
    
    
		</ion-content>
