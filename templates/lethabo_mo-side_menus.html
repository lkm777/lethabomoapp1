<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-positive-900">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view animation="none" name="lethabo_mo-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="text-center expanded positive-900-bg">
			<img ng-src="{{ appLogo | trustUrl }}" class="avatar motion spin fade" />
			<div class="menu-bottom"><span ng-bind-html="appName | strHTML"></span><br/></div>
		</ion-header-bar>
		<ion-content class="has-expanded-header transparent-bg dark">
			<ion-list class="list" >
				<ion-item ng-hide="hide_menu_main_menu" class="item item-divider text-left" >
					 {{ "Menu" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_about_me"  sound-touch="true"  class="menu-about_me item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="lethabo_mo.about_me">
					<i class="icon ion-android-contact"></i> {{ "About Me" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_portfolio"  sound-touch="true"  class="menu-portfolio item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="lethabo_mo.portfolio">
					<i class="icon ion-briefcase"></i> {{ "portforlio" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_contact_me"  sound-touch="true"  class="menu-contact_me item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="lethabo_mo.contact_me">
					<i class="icon ion-email"></i> {{ "Contact Me" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_help" class="item item-divider text-left" >
					 {{ "Help" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_terms_and_conditions"  sound-touch="true"  class="menu-terms_and_conditions item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="lethabo_mo.terms_and_conditions">
					<i class="icon ion-document-text"></i> {{ "T's & C's" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_faqs"  sound-touch="true"  class="menu-faqs item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="lethabo_mo.faqs">
					<i class="icon ion-ios-help-outline"></i> {{ "Faq" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_location"  sound-touch="true"  class="menu-location item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="lethabo_mo.location">
					<i class="icon ion-map"></i> {{ "Location" | translate }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
